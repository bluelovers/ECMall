{include file=member.header.html}
<style type="text/css">
.bgwhite { background: #FFFFFF; }
.borline td { padding:10px 0px; }

.eject_con .add { width:80%; }
.eject_con .add ul { width:100%; }
.eject_con .add ul li { width:100%; }
.eject_con .add ul li p { padding:5px; }
</style>
<div class="content">
    {include file=member.menu.html}
    <div id="right">

        <div class="eject_con bgwhite">

                        <ul>

                            <li><h3>{$lang.feed_settings}:</h3>
                                <p>&nbsp;&nbsp;&nbsp;
                                <!--{foreach from=$feed_items key=_fi item=_fn}-->

                                <!--{/foreach}-->
                                </p>
                            </li>
                        </ul>
                    <div class="submit">
                        <input class="btn" type="submit" value="{$lang.submit}" />
                    </div>
                </form>
            </div>
        </div>
    </div>
